<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device=width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="static/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css"/>
    <#include "css/dashboard.css"/>
</head>
<body>
<div id="main-flex-container">
    <div id="navig">
        <button id="openNavi">DO!</button>
        <button id="b1" class="sideButtons">B1</button>
        <button id="b2" class="sideButtons">B2</button>
        <button id="b3" class="sideButtons">B3</button>
        <button id="b4" class="sideButtons">B4</button>
        <button id="b5" class="sideButtons">B5</button>
        <button id="b6" class="sideButtons">B6</button>
    </div>
    <div id="conteiner">

        <div id="flex-header">
            <div id="userName">${user.name}</div>
            <div id="userAccBalance">${user.account} ISK</div>
        </div>

        <div id="main">
            <div id="display">
                <#list user.stationData as station>
                <#assign x = station.typeId>
                <div class="assetCard">
                    <div id="stationPhoto">
                        <img id="photo" src="https://images.evetech.net/types/${x?c}/icon?size=64&tenant=tranquility">
                    </div>
                    <div id="stationDetails">
                        <div class="stationCardDetails">${station.typeId}</div>
                        <div class="stationCardDetails">${station.locationFlag}</div>
                    </div>

                    <div id="stationFuelDetails">
                        <div class="stationCardDetails">${station.quantity}</div>
                        <div class="stationCardDetails">${station.locationType}</div>
                    </div>
                </div>
                
            </#list>
        </div>
    </div>

</div>
</div>

</body>
<script>
         
         
         document.getElementById("openNavi").addEventListener("click", toggleNav);
         
         function openNav(){
             document.getElementById("navig").style.flex = "0 0 180px";
             document.getElementById("navig").style.width = "180px";
             document.getElementById("conteiner").style.opacity = "0.3";
         }
         
         function closeNav(){
             document.getElementById("navig").style.flex = "0 0 40px";
             document.getElementById("navig").style.width = "40px";
             document.getElementById("conteiner").style.opacity = "1";
         }
         
         function toggleNav(){
             navSize = document.getElementById("navig").style.flex;
             resizeButtons();
             if(navSize == "0 0 180px"){
                 return closeNav();
             }
             return openNav();
         }
         
         function resizeButtons(){
             var b1 = document.getElementById("b1");
             if(b1.firstChild.data == "BTN1"){
                 b1.firstChild.data = "B1";
                 document.getElementById("b2").firstChild.data = "B2";
                 document.getElementById("b3").firstChild.data = "B3";
                 document.getElementById("b4").firstChild.data = "B4";
                 document.getElementById("b5").firstChild.data = "B5";
                 document.getElementById("b6").firstChild.data = "B6";
             } else {
                 b1.firstChild.data = "BTN1";
                 document.getElementById("b2").firstChild.data = "BTN2";
                 document.getElementById("b3").firstChild.data = "BTN3";
                 document.getElementById("b4").firstChild.data = "BTN4";
                 document.getElementById("b5").firstChild.data = "BTN5";
                 document.getElementById("b6").firstChild.data = "BTN6";
             }
         }
         


</script>


</html>
